name: Create Release and Publish JAR

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1, v1.0.0, etc.

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean package -Pproduction
      
    - name: Get project version
      id: project_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: LDAP Browser ${{ github.ref_name }}
        body: |
          ## LDAP Browser Release ${{ github.ref_name }}
          
          ### Changes
          - Built from commit: ${{ github.sha }}
          - Maven version: ${{ steps.project_version.outputs.version }}
          
          ### Download
          Download the JAR file below and run with: `java -jar ldap-browser-${{ steps.project_version.outputs.version }}.jar`
          
          ### Requirements
          - Java 21 or higher
          
        draft: false
        prerelease: false
        
    - name: Upload JAR Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/ldap-browser-${{ steps.project_version.outputs.version }}.jar
        asset_name: ldap-browser-${{ steps.project_version.outputs.version }}.jar
        asset_content_type: application/java-archive
