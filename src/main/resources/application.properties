# Spring Boot Application Properties
spring.application.name=LDAP Browser

# Server Configuration
server.port=8081

# Application Settings
# Directory for application settings (connections.json, truststore, etc.)
ldapbrowser.settings.dir=${user.home}/.ldapbrowser

# Encryption Settings
# Enable password encryption (set to false for development/debugging)
ldapbrowser.encryption.enabled=true

# Vaadin Configuration
vaadin.launch-browser=true
vaadin.allowed-packages=com.ldapbrowser
vaadin.node.autoUpdate=true

# Logging
logging.level.root=INFO
logging.level.com.ldapbrowser=DEBUG
